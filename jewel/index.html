<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jewel</title>
    <link rel="shortcut icon" href="diamond.png">
    <style>
        #background {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            right: 0;
            top: 0;
            filter: brightness(30%);
            z-index: 1;
        }

        body, html {
            height: 100%;
            cursor: none;
            position: relative;
        }

        #mirrored-cursor {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.696);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }

        #camera {
            position: fixed;
            overflow: hidden;
            z-index: 0;
        }

        #gem1, #gem2, #gem3, #gem4, #gem5 {
            position: fixed;
            z-index: 5;
        }

        #gem1 {
            top: 20vh;
            left: 25vw;
            width: 13vw;
            transform: rotate(40deg);
            transition: 0.2s ease-in;
        }

        #gem1:hover {
            filter: invert(100%);
        }

        #gem2 {
            bottom: 15vh;
            left: 20vw;
            width: 25vw;
            transform: rotate(-60deg);
            transition: 0.2s ease-in;
        }

        #gem2:hover {
            filter: invert(100%);
        }

        #gem3 {
            top: 30vh;
            right: 15vw;
            width: 25vw;
            transform: rotate(90deg);
            transition: 0.2s ease-in;
        }

        #gem3:hover {
            filter: invert(100%);
        }

        #gem4 {
            top: 15vh;
            right: 30vw;
            width: 15vw;
            transition: 0.2s ease-in;
        }

        #gem4:hover {
            filter: invert(100%);
        }

        #gem5 {
            bottom: 15vh;
            right: 30vw;
            width: 15vw;
            transform: rotate(-60deg);
            transition: 0.2s ease-in;
        }

        #gem5:hover {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <img id="background" src="background2.gif">
    <a href="pearl.html">
        <img id="gem1" src="1.png">
    </a>
    <img id="gem2" src="2.png">
    <img id="gem3" src="3.png">
    <img id="gem4" src="4.png">
    <a href="gold.html">
        <img id="gem5" src="5.png">
    </a>
    
    
    <div id="camera">
        <video id="webcam" autoplay></video>
    </div>

    <script>
        const webcam = document.getElementById('webcam');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                webcam.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam: ', error);
            });

        document.body.addEventListener('mousemove', function(e) {
            const screenWidth = window.innerWidth;  
            const screenHeight = window.innerHeight; 
            const mouseX = e.clientX; 
            const mouseY = e.clientY;

            let mirroredCursor = document.getElementById('mirrored-cursor');

            if (!mirroredCursor) {
                mirroredCursor = document.createElement('div');
                mirroredCursor.id = 'mirrored-cursor';
                document.body.appendChild(mirroredCursor);
            }

            const mirroredX = screenWidth - mouseX;
            const mirroredY = screenHeight - mouseY;

            mirroredCursor.style.left = `${mirroredX}px`;
            mirroredCursor.style.top = `${mirroredY}px`;
        });
    </script>
</body>
</html>
