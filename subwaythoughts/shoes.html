<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>subway thoughts</title>
  <link rel="shorcut icon" href="icon.jpg">
  <style>
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      margin: 0;
      position: relative;
      z-index: 1;
      color: white;
      padding: 40px;
    }

    #background {
      position: fixed;
      object-fit: cover;
      z-index: -2;
      filter: invert(100%);
      top: 0vh;
      left: 30vw;
      width: 40vw;
    }
    
    #left, #right {
      width: 100%;
      font-size: 0.8rem;
      line-height: 1rem;
    }

    #typewriter {
      white-space: pre-wrap;
    }

    #left {
      width: 40%;
      position: absolute;
      top: 40vh;  
      left: 5vw;  
    }

    #right {
      width: 40%;
      position: absolute;
      top: 40vh;  
      left: 70vw; 
    }

  </style>
</head>
<body>
  <a id="delayed-link" href="bed.html">
    <img id="background" src="shoes.png">
  </a>

  <div id="left">
    <p id="typewriter-left"></p>
  </div>

  <div id="right">
    <p id="typewriter-right"></p>
  </div>

  <script>
    const thoughts = [
        "her shoes are so cute.",
        "i wish i had a pair like that.",
        "i wish i had long, silky hair like hers.",
        "i wish i walked like i owned the world, like she does.",
        "",
        "she probably aces every class.",
        "she probably has some fancy internship at a big name place.",
        "i can just tell.",
        "i could never measure up.",
        "and the worst part isâ€”",
        "i don't even know her."
    ];
  
    const leftContainer = document.getElementById("typewriter-left");
    const rightContainer = document.getElementById("typewriter-right");

    let leftIndex = 0;
    let leftCharIndex = 0;
    let leftCurrentLine = "";

    let rightIndex = 0;
    let rightCharIndex = 0;
    let rightCurrentLine = "";
  
    function typeNextCharLeft() {
      const currentThought = thoughts[leftIndex];
  
      if (leftCharIndex < currentThought.length) {
        leftCurrentLine += currentThought.charAt(leftCharIndex);
        leftContainer.lastChild.textContent = leftCurrentLine;
        leftCharIndex++;
        setTimeout(typeNextCharLeft, 30);
      } else {
        leftIndex++;
        leftCharIndex = 0;
        leftCurrentLine = "";
  
        if (leftIndex < thoughts.length) {
          const nextP = document.createElement("p");
          leftContainer.appendChild(nextP);
          setTimeout(typeNextCharLeft, 600);
        }
      }
    }

    function typeNextCharRight() {
      const currentThought = thoughts[rightIndex];
  
      if (rightCharIndex < currentThought.length) {
        rightCurrentLine += currentThought.charAt(rightCharIndex);
        rightContainer.lastChild.textContent = rightCurrentLine;
        rightCharIndex++;
        setTimeout(typeNextCharRight, 30);
      } else {
        rightIndex++;
        rightCharIndex = 0;
        rightCurrentLine = "";
  
        if (rightIndex < thoughts.length) {
          const nextP = document.createElement("p");
          rightContainer.appendChild(nextP);
          setTimeout(typeNextCharRight, 600);
        }
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      const firstLeftP = document.createElement("p");
      leftContainer.appendChild(firstLeftP);

      const firstRightP = document.createElement("p");
      rightContainer.appendChild(firstRightP);

      setTimeout(typeNextCharLeft, 800);
      setTimeout(typeNextCharRight, 800);
    });

    const link = document.getElementById("delayed-link");

// Disable clicks initially
link.style.pointerEvents = "none";
link.style.opacity = "0.5"; // optional: make it look disabled

// Re-enable after 10 seconds
setTimeout(() => {
  link.style.pointerEvents = "auto";
  link.style.opacity = "1"; // optional: return to normal
}, 20000);
  </script>
</body>
</html>
