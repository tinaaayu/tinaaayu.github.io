<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>subway thoughts</title>
  <link rel="shorcut icon" href="icon.jpg">
  <style>         
    body {
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      margin: 0;
      position: relative;
      z-index: 1;
      color: white;
      padding: 40px;
      left: 60vw;
      top: 10vh;
    }

    #background {
        position: fixed;
        object-fit: cover;
        z-index: -2;
        filter: invert(100%);
        bottom: 0vh;
        left: 0vw;
        width: 80vw;
    }

    #typewriter {
      font-size: 1.2rem;
      line-height: 1.2;
      white-space: pre-wrap;
    }

  </style>
</head>
<body>
  <a id="delayed-link" href="window.html">
    <img id="background" src="phone.png">
  </a>

  <div>
    <p id="typewriter"></p>
  </div>

  <script>
    const thoughts = [
      "everyone's on their phones.",
      "i'm just gonna go on my phone.",
      "yeah, just scroll. la dee da.",
      "pretend i'm not hereeee.",
      "am i blending in?",
      "",
      "wow, i should probably post more often.",
      "should i post something now?",
      "but i have nothing to post.",
      "like always.",
      "i'm so boring."
    ];
  
    const typewriterContainer = document.getElementById("typewriter");
    let thoughtIndex = 0;
    let charIndex = 0;
    let currentLine = "";
  
    function typeNextChar() {
      const currentThought = thoughts[thoughtIndex];
  
      if (charIndex < currentThought.length) {
        currentLine += currentThought.charAt(charIndex);
        typewriterContainer.lastChild.textContent = currentLine;
        charIndex++;
        setTimeout(typeNextChar, 50);
      } else {
        thoughtIndex++;
        charIndex = 0;
        currentLine = "";
  
        if (thoughtIndex < thoughts.length) {
          const nextP = document.createElement("p");
          typewriterContainer.appendChild(nextP);
  
          const nextThought = thoughts[thoughtIndex];
          const pauseDuration = (nextThought === "wow, i should probably post more often.") ? 4000 : 600;
  
          setTimeout(typeNextChar, pauseDuration);
        }
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
  const firstP = document.createElement("p");
  typewriterContainer.appendChild(firstP);
  setTimeout(typeNextChar, 800);
});

const link = document.getElementById("delayed-link");

// Disable clicks initially
link.style.pointerEvents = "none";
link.style.opacity = "0.5"; // optional: make it look disabled

// Re-enable after 10 seconds
setTimeout(() => {
  link.style.pointerEvents = "auto";
  link.style.opacity = "1"; // optional: return to normal
}, 25000);

  </script>
</body>
</html>
