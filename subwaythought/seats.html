<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>subway thoughts</title>
  <link rel="shorcut icon" href="icon.jpg">
  <style>         
    body {
      top: 40vh;
      left: 0vw;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      margin: 0;
      position: relative;
      z-index: 1;
      color: white;
      padding: 40px;
      position: fixed;
    }

    #background {
        position: fixed;
        object-fit: cover;
        z-index: -2;
        filter: invert(100%);
        bottom: 0vh;
        right: 0vw;
        width: 65vw;
  }


    #typewriter {
      font-size: 1.4rem;
      line-height: 1.1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <a id="delayed-link" href="phone.html">
    <img id="background" src="seats.png">
  </a>  

  <div>
    <p id="typewriter"></p>
  </div>

  <script>
    const thoughts = [
      "should i sit?",
      "nah, i'll just stand.",
      "sitting looks lazy.",
      "it's weird sitting next to a stranger.",
      "",
      "everyone's so... put together.",
      "should i sit or stand??",
      "is it cringey if i stand?",
      "is it obvious i'm losing my shit over this?"
    ];
  
    const typewriterContainer = document.getElementById("typewriter");
    let thoughtIndex = 0;
    let charIndex = 0;
    let currentLine = "";
  
    function typeNextChar() {
      const currentThought = thoughts[thoughtIndex];
  
      if (charIndex < currentThought.length) {
        currentLine += currentThought.charAt(charIndex);
        typewriterContainer.lastChild.textContent = currentLine;
        charIndex++;
        setTimeout(typeNextChar, 70);
      } else {
        thoughtIndex++;
        charIndex = 0;
        currentLine = "";
  
        if (thoughtIndex < thoughts.length) {
          const nextP = document.createElement("p");
          typewriterContainer.appendChild(nextP);
  
          const nextThought = thoughts[thoughtIndex];
          const pauseDuration = (nextThought === "everyone's so... put together.") ? 2000 : 600;
  
          setTimeout(typeNextChar, pauseDuration);
        }
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
  const firstP = document.createElement("p");
  typewriterContainer.appendChild(firstP);
  setTimeout(typeNextChar, 800);
});


    const link = document.getElementById("delayed-link");

// Disable clicks initially
link.style.pointerEvents = "none";
link.style.opacity = "0.5"; // optional: make it look disabled

// Re-enable after 10 seconds
setTimeout(() => {
  link.style.pointerEvents = "auto";
  link.style.opacity = "1"; // optional: return to normal
}, 25000);


  </script>
</body>
</html>
